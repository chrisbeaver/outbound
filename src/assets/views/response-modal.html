<div class="response-modal-overlay" id="response-modal-overlay">
    <div class="response-modal">
        <div class="response-modal-header">
            <div class="response-info">
                <h2 class="response-modal-title" id="response-modal-title">Response</h2>
                <div class="response-meta">
                    <span class="response-status" id="response-status"></span>
                    <span class="response-duration" id="response-duration"></span>
                    <span class="response-type" id="response-type"></span>
                </div>
            </div>
            <button class="response-modal-close" id="response-modal-close">&times;</button>
        </div>
        <div class="response-modal-body" id="response-modal-body">
            <div class="response-content" id="response-content"></div>
        </div>
        <div class="response-modal-footer">
            <button class="response-modal-btn response-modal-btn-primary" id="response-resubmit">Resubmit Request</button>
            <button class="response-modal-btn response-modal-btn-secondary" id="response-copy">Copy Response</button>
            <button class="response-modal-btn response-modal-btn-secondary" id="response-modal-close-btn">Close</button>
        </div>
    </div>
</div>
