<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <div>
                <h2 class="modal-title" id="modal-title">Request Body</h2>
                <div class="modal-subtitle" id="modal-subtitle"></div>
            </div>
            <div class="modal-auth-token">
                <span class="modal-auth-label">Token</span>
                <select class="modal-auth-select" id="modal-auth-select">
                    <option value="">No Auth</option>
                </select>
            </div>
            <div class="server-status" id="server-status">
                <span class="server-status-light checking" id="server-status-light"></span>
                <span id="server-status-text">Checking server...</span>
            </div>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="uri-segments-section" id="uri-segments-section" style="display: none;">
                <h3 class="section-title">URI Segments</h3>
                <div class="uri-segments-form" id="uri-segments-form"></div>
            </div>
            <div class="request-body-section" id="request-body-section">
                <h3 class="section-title" id="body-section-title">Request Body</h3>
                <div class="modal-form" id="modal-form"></div>
                <div class="custom-params-section" id="custom-params-section">
                    <div class="custom-params-list" id="custom-params-list"></div>
                    <div class="add-param-row" id="add-param-row">
                        <input type="text" class="add-param-name" id="add-param-name" placeholder="Parameter name" />
                        <select class="add-param-type" id="add-param-type">
                            <option value="string">Text</option>
                            <option value="integer">Number</option>
                            <option value="boolean">Boolean</option>
                            <option value="date">Date</option>
                            <option value="file">File</option>
                            <option value="array">Array (JSON)</option>
                            <option value="object">Object (JSON)</option>
                        </select>
                        <button class="add-param-btn" id="add-param-btn" title="Add parameter">+</button>
                    </div>
                </div>
            </div>
            <div class="json-error" id="json-error"></div>
        </div>
        <div class="modal-footer">
            <span class="copy-success" id="copy-success">âœ“ Copied to clipboard</span>
            <button class="modal-btn modal-btn-danger" id="modal-reset" style="display: none;">Reset to
                Defaults</button>
            <button class="modal-btn modal-btn-secondary" id="modal-copy">Copy JSON</button>
            <button class="modal-btn modal-btn-secondary" id="modal-close-btn">Close</button>
            <button class="modal-btn" id="modal-send" disabled>Send Request</button>
        </div>
    </div>
</div>
