<div class="header-row">
    <h1>ğŸ›£ï¸ Outbound</h1>
    <button class="header-settings-btn" id="header-settings-btn" title="Extension Settings">âš™ï¸</button>
</div>
<div class="stats">Total routes: {{routeCount}}</div>

<div class="bearer-header-section">
    <span class="bearer-header-label">Auth Token:</span>
    <select class="bearer-header-select" id="bearer-header-select">
        <option value="">No Auth</option>
    </select>
    <span class="bearer-status inactive" id="bearer-status">None</span>
    <button class="bearer-header-settings" id="bearer-header-settings" title="Manage tokens">âš™ï¸</button>
</div>

<div class="search-container">
    <input type="text" id="search" placeholder="Filter routes..." />
</div>

{{#if hasRoutes}}
<table id="routes-table">
    <thead>
        <tr>
            <th>Request</th>
            <th>Method</th>
            <th>URI</th>
            <th>Name</th>
            <th>Controller</th>
        </tr>
    </thead>
    <tbody>
        {{routeRows}}
    </tbody>
</table>
{{else}}
<div class="no-content">No routes loaded. Make sure you are in a Laravel project.</div>
{{/if}}
